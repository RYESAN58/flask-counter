<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Counter</title>
</head>
<body>
    <div id = 'container'>
        <div id="first">
            <h1>COUNTER</h1>
            <h2>{{session['counter']}} Times</h2>
            <div id = 'buttons'>
                <form action="/plustwo" method="GET">
                    <button>Add Two Visits</button>
                </form>
                <form action="/resetter" method='GET'>
                    <button>Reset</button>
                </form>
            </div>
        </div>
        <div id="two">
            <h2>How Many Times Have you Veiwed The wevsite?</h2>
            <form action="/random" method="POST">
                <label for="num">Number</label>
                <input type="int" name="num">
                <button>SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
